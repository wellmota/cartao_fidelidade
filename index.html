<!DOCTYPE html>
<html lang="pt-BR">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./style/index.css">
  <script src="https://unpkg.com/@phosphor-icons/web"></script>
  <title>Members Club</title>
</head>

<body>
  <main>
    <header>
      <div class="brand">
        <img src="./assets/Logo.png" alt="">
      </div>
    </header>

    <section id="search" class="flex">
      <div class="input-container">
        <input type="text" placeholder="ID do cartão">
      </div>
    </section>
    <section class="container flex">
      <aside>
        <div class="user-profile flex card-style">
          <div class="profile-picture">
            <img src="./assets/avatar.jpg" alt="">
          </div>

          <div class="user-info">
            <h2>Natália Miranda</h2>
            <span>Cliente desde 18/09/2023</span>
          </div>

        </div>
        <div class="user-history flex flex-column card-style">
          <header class="flex">
            <h4>Histórico</h4>
            <span class="text-xs">7 cortes</span>
          </header>
          <div class="scroll-area flex">
            <ul class="flex">
              <li class="flex">
                <div class="subtitle-sm flex">
                  29/04/2024 <span class="text-xs">18:30</span>
                </div>
                <div class="filed-icon">
                  <img src="./assets/check-washed.svg" class="filed-icon" alt="check">
                </div>
              </li>
              <li class="flex">
                <div class="subtitle-sm flex">
                  29/04/2024 <span class="text-xs">18:30</span>
                </div>
                <div class="filed-icon">
                  <img src="./assets/check-washed.svg" class="filed-icon" alt="check">
                </div>
              </li>
            </ul>
          </div>
        </div>
      </aside>
      <div class="container">
        <div class="member-card card-style flex flex-column">
          <header class="flex">
            <div>
              <h4>Cartão fidelidade</h4>
              <p>Ao fazer cortes de cabelo, o décimo sai de graça!</p>
            </div>
            <span class="pill">ID: 124-537-835-230</span>
          </header>
          <div class="stamps flex">
            <div class="pin">
              <img src="./assets/PinCheck.png" alt="PinCheck">
            </div>
            <div class="pin">
              <img src="./assets/PinCheck.png" alt="PinCheck">
            </div>
            <div class="pin">
              <img src="./assets/PinCheck.png" alt="PinCheck">
            </div>
            <div class="pin">
              <img src="./assets/PinCheck.png" alt="PinCheck">
            </div>
            <div class="pin">
              <img src="./assets/PinCheck.png" alt="PinCheck">
            </div>
            <div class="pin">
              <img src="./assets/PinCheck.png" alt="PinCheck">
            </div>
            <div class="pin">
              <img src="./assets/PinCheck.png" alt="PinCheck">
            </div>
            <div class="pin">
              <img src="./assets/PinCheck.png" alt="PinCheck">
            </div>
            <div class="pin">
              <img src="./assets/PinCheck.png" alt="PinCheck">
            </div>
            <div class="pin">
              <img src="./assets/PinCheck.png" alt="PinCheck">
            </div>

          </div>

        </div>
        <div class="progress card-style">
          <p><span>3</span>cortes restantes</p>
          <div class="progress-container flex">
            <div class="progress-background">
              <div class="progress-bar"></div>
            </div>
            <span class="progress-text">7 de 10</span>
          </div>

        </div>
      </div>

    </section>
  </main>
</body>

</html>
